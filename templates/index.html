<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Learner</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>Barcode Learner</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="image" name="image" accept="image/jpeg" required />
    </form>

    <div id="result">
      <h2>Annotate Barcodes</h2>
      <img
        id="annotatedImage"
        alt="Annotated Image"
        style="max-width: 80%; display: none"
      />
      <label for="vendor"></label>
      <input type="text" id="vendor" placeholder="Enter vendor name" />
      <table id="resultTable" border="1">
        <thead>
          <tr>
            <th>Order</th>
            <th>Content</th>
            <th>Meaning</th>
            <th>Type</th>
            <th>X</th>
            <th>Y</th>
            <th>Length</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="submitBtn">Submit</button>
    </div>

    <script>
        const fieldList = {{ field_list | tojson }};
        var result = null;

        // Action 1 : To upload barcode picture
        document.getElementById('image').addEventListener('change', async (e) => {
          const formData = new FormData(document.getElementById('uploadForm'));
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
          });

          // Wait to get label data back from the server
          result = await response.json();

          // Update table
          const tbody = document.querySelector('#resultTable tbody');
          tbody.innerHTML = ''; // Clear previous results
          if (result.barcodes && result.barcodes.length > 0) {
            result.barcodes.forEach((barcode) => {
              const row = document.createElement('tr');

              // Order dropdown
              const orderOptions = Array.from({ length: result.barcodes.length }, (_, i) => i + 1)
                .map(order => `<option value="${order}" ${order === barcode.order ? 'selected' : ''}>${order}</option>`)
                .join('');

              // Meaning dropdown
              const meaningOptions = fieldList.map(field => `<option value="${field}">${field}</option>`).join('');

              row.innerHTML = `
                          <td>
                              <select>${orderOptions}</select>
                          </td>
                          <td>${barcode.content}</td>
                          <td>
                              <select>${meaningOptions}</select>
                          </td>
                          <td>${barcode.type}
                          <td>${(barcode.normalized_x * 100).toFixed(2)}%</td> <!-- Display as percentage -->
                          <td>${(barcode.normalized_y * 100).toFixed(2)}%</td> <!-- Display as percentage -->
                          <td>${barcode.length}</td>
                      `;
              tbody.appendChild(row);
            });

            // Show annotated image
            const img = document.getElementById('annotatedImage');
            img.src = result.image_url;
            img.style.display = 'block';

          // Add event listeners to dropdowns to update `result.barcodes` directly
          document.querySelectorAll('.order-dropdown').forEach(dropdown => {
              dropdown.addEventListener('change', (e) => {
                  const index = e.target.dataset.index;
                  result.barcodes[index].order = parseInt(e.target.value, 10);
              });
          });

          document.querySelectorAll('.meaning-dropdown').forEach(dropdown => {
              dropdown.addEventListener('change', (e) => {
                  const index = e.target.dataset.index;
                  result.barcodes[index].meaning = e.target.value;
              });
          });

          } else {
            const row = document.createElement('tr');
            row.innerHTML = '<td colspan="5">No valid barcodes found</td>';
            tbody.appendChild(row);
          }
        });

        // Action 2 : To confirm and upload table data
        // No need to explicitly use 'normalized_' because it interest only cell index in the row

        document.getElementById('submitBtn').addEventListener('click', async () => {
          const vendor = document.getElementById('vendor').value;
          const tableData = result.barcodes.map(barcode => ({
              read_order: barcode.order,
              content: barcode.content,
              meaning: barcode.meaning || '', // Ensure default value
              type: barcode.type,
              x: barcode.normalized_x,
              y: barcode.normalized_y,
              length: barcode.length,
          }));
          const qty = tableData.length;

          const response = await fetch('/submit', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ vendor, tableData, qty })
          });

          const db_result = await response.json();
          alert(db_result.message);
      });
    </script>
  </body>
</html>
