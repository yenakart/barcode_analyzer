<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>Barcode Analyzer</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="image" name="image" accept="image/jpeg" required />
    </form>
    <div id="result">
      <h2>Analyzed Barcodes</h2>
      <img
        id="annotatedImage"
        alt="Annotated Image"
        style="max-width: 100%; display: none"
      />
      <table id="resultTable" border="1">
        <thead>
          <tr>
            <th>Order</th>
            <th>Content</th>
            <th>Type</th>
            <th>Coordinates (X, Y)</th>
            <th>Length</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      document.getElementById('image').addEventListener('change', async (e) => {
        const formData = new FormData(document.getElementById('uploadForm'));
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();

        // Update table
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = ''; // Clear previous results
        if (result.barcodes && result.barcodes.length > 0) {
          result.barcodes.forEach((barcode) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                        <td>${barcode.order}</td>
                        <td>${barcode.content}</td>
                        <td>${barcode.type}</td>
                        <td>${barcode.coordinates.x}, ${barcode.coordinates.y}</td>
                        <td>${barcode.length}</td>
                    `;
            tbody.appendChild(row);
          });

          // Show annotated image
          const img = document.getElementById('annotatedImage');
          img.src = result.image_url;
          img.style.display = 'block';
        } else {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="5">No valid barcodes found</td>';
          tbody.appendChild(row);
        }
      });
    </script>
  </body>
</html>
